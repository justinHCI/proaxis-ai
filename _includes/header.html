<header class="site-header">
  <div class="wrapper">
    <div class="site-nav-container">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
        <span class="logo">{{ site.title | escape }}</span>
      </a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.5H0V0h18V1.5z M18,7.5H0V6h18V7.5z M18,13.5H0V12h18V13.5z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          {%- for nav_item in site.navigation -%}
            <a class="page-link" href="{{ nav_item.url | relative_url }}">{{ nav_item.title }}</a>
          {%- endfor -%}
        </div>
      </nav>
    </div>
  </div>
</header>
